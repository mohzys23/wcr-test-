<app-alert [alertType]="alertType" [message]="message"></app-alert>

<form class="signup-container" *ngIf="active === 'signupActive'">
  <div class="signup-text-content">
    <mat-card-title class="title">Create Account</mat-card-title>
    <mat-card-subtitle class="subtitle"
      >Create a free account to continue on our platform.</mat-card-subtitle
    >
  </div>

  <div class="form-container">
    <div class="input-container">
      <app-input
        class="half-input"
        label="First Name"
        type="text"
        placeholder="First name"
        [control]="nameControl"
        [required]="true"
      ></app-input>

      <app-input
        class="half-input"
        label="Last Name"
        type="text"
        placeholder="Last name"
        [control]="lastNameControl"
        [required]="true"
      ></app-input>
    </div>

    <app-input
      label="Email"
      type="email"
      placeholder="Email"
      [control]="emailControl"
      [required]="true"
    ></app-input>

    <div class="input-container">
      <app-input
        class="half-input"
        label="Password"
        type="password"
        placeholder="Password"
        [control]="passwordControl"
        [required]="true"
      ></app-input>

      <app-input
        class="half-input"
        label="Repeat Password"
        type="password"
        placeholder="Repeat password"
        [control]="repeatpasswordControl"
        [required]="true"
      ></app-input>
    </div>

    
  </div>

  <button
    (click)="onSubmit($event)"
    class="submit-btn"
    [disabled]="isLoading"
    mat-flat-button
  >
    <span *ngIf="!isLoading">Sign Up</span>
    <mat-spinner
      *ngIf="isLoading"
      diameter="20"
      class="mat-spinner-color"
    ></mat-spinner>
  </button>

  <div class="signup-apps-container">
    <div class="separator">
      <div class="lines"></div>
      <span>or</span>
      <div class="lines"></div>
    </div>
    <div class="btn-container">
        <button class="google-btn" disabled>
          <img src="assets/google48.png" alt="google icon" width="20" height="20" priority>Sign up with Google
        </button>
        <button class="apple-btn" disabled>
          <mat-icon fontIcon="facebook"></mat-icon>Sign up with Facebook
        </button>
      </div>
    <p class="create-account-text">
  &copy; <span>Resource</span> | 
  <a href="https://github.com/mohzys23/wcr-test-.git" target="_blank" rel="noopener noreferrer">
    GitHub Repository
  </a>
</p>
  </div>
</form>
